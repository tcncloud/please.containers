build::puller:
  image: golang:1.15.7
  stage: build
  script:
    - w=$(pwd)
    - go get github.com/mitchellh/gox
    - go get -v -t  github.com/bazelbuild/rules_docker/container/go/cmd/puller
    - cd $GOPATH/src/github.com/bazelbuild/rules_docker/
    - git checkout v0.15.0
    - cd container/go/cmd
    - for i in $(ls); do  cd $i; gox -arch="amd64" -os="linux darwin" ./... ;  cd ../; done
    - tar zcf rules_docker_darwin_amd64.tar.gz $(find . -type f -name "*_darwin_amd64")
    - tar zcf rules_docker_linux_amd64.tar.gz $(find . -type f -name "*_linux_amd64")
    - mv *.tar.gz $w
    - cd $w
  artifacts:
    paths:
      - "*.tar.gz"
    expire_in: 24 hours


deploy:
  stage: deploy
  image: ubuntu:20.04
  dependencies:
      - build::puller
  only:
      - tags
  before_script:
    - apt update && apt install -y curl bzip2
    - curl -Lo - https://github.com/tcnksm/ghr/releases/download/v0.13.0/ghr_v0.13.0_linux_amd64.tar.gz | tar zxf -
    - mv ghr_v0.13.0_linux_amd64/ghr . && rm -rf ghr_v0.13.0_linux_amd64
  script:
    - for i in rules_docker_*.tar.gz; do ./ghr -t ${GITHUB_TOKEN} -u tcncloud -r please.containers -c ${CI_COMMIT_SHA} -replace  ${CI_COMMIT_TAG} $i; done
